    <title>Document</title>
    <style>
        body {
            background-color: cadetblue;

        iframe {
            border: none;

        .ifr{

            justify-content: space-evenly;
        }

</head>
<body>
    <h2>HTML Iframes</h2>
    <p>You can use the height and width attributes to specify the size of the iframe:</p>
    <div class="prg">
        <p>Heelo</p>
        <p>Heelo</p>
        <p>Heelo</p>
    </div>

    <div class="ifr">

    <iframe src="https://youthadchange.netlify.app/" height="500" width="400" title="Iframe Example"></iframe>

</div>
